<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/notifications.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(images/bg.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      background-image: url(images/bg.png);
      backdrop-filter: blur(8px);
      background-repeat: no-repeat;
      background-size: 0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      width: 300px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #f8f3f3;
    }
    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container input[type="email"] {
      width: 94%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-left: 2px;
    }
    .login-container button:hover {
      background-color: #218838;
    }
    .register-button {
      margin-top: 10px;
      background-color: #007bff;
    }
    .register-button:hover {
      background-color: #0056b3;
    }
    .input-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-container input {
      width: 100%;
      padding: 10px;
      padding-right: 40px;
    }
    .input-container i {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: #1f1e1e;
    }
    /* Toast styles */
    .toaster {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
    .toast {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      margin-top: 10px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 0.5s forwards, fadeOut 0.5s forwards 3.5s;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
        transform: translateY(20px);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Vote for Your Leader</h2>
    <form action="/login" method="POST">
      <input type="text" placeholder="Full Staff's Name" required>
      <div class="input-container">
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class="fa-solid fa-eye" id="togglePassword"></i>
      </div>
      <button type="submit">Login</button>
    </form>
    <a href="closed.html">
      <button class="register-button">Voter Registration</button>
    </a>
  </div>
  <div class="toaster" id="toaster"></div>
  <script src="js/notifications.js"></script>
  
  <script src="../toggle_password.js"></script>
  <script>
    /**
     * Displays a custom toast notification.
     * @param {string} message - The message to display.
     * @param {string} [type="success"] - The type of notification (for styling purposes).
     */
    function showToast(message, type = "success") {
      const toaster = document.getElementById("toaster");
      const toast = document.createElement("div");
      toast.className = "toast " + type;
      toast.textContent = message;
      toaster.appendChild(toast);
      
      // Remove the toast after 4 seconds.
      setTimeout(() => {
        toast.remove();
      }, 4000);
    }

    // For example, call showToast after a successful login.
    // You might set a flag or check a query parameter to decide when to show the notification.
    document.addEventListener("DOMContentLoaded", () => {
      // Uncomment the next line to test the notification:
      // showToast("Login successful!", "success");
    });
  </script>
</body>
</html>
