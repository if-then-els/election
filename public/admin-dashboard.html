<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="bg-blue-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Admin Dashboard</h1>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="#" class="hover:underline">Home</a></li>
                        <li><a href="#" class="hover:underline">Settings</a></li>
                        <li><a href="#" class="hover:underline">Profile</a></li>
                        <li><a href="#" class="hover:underline">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container mx-auto flex-1 p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-semibold mb-4">Registered Voters</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead>
                                <tr>
                                    <th class="py-2 px-4 border-b">Name</th>
                                    <th class="py-2 px-4 border-b">Email</th>
                                </tr>
                            </thead>
                            <tbody id="voters">
                                <!-- Voter items will be appended here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-semibold mb-4">Votes</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead>
                                <tr>
                                    <th class="py-2 px-4 border-b">Name</th>
                                    <th class="py-2 px-4 border-b">Votes</th>
                                </tr>
                            </thead>
                            <tbody id="votes">
                                <!-- Vote items will be appended here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-semibold mb-4">Delete Voter</h2>
                    <form id="deleteVoterForm" class="space-y-4">
                        <input type="text" id="voterId" placeholder="Voter ID" required class="w-full p-2 border rounded">
                        <button type="submit" class="w-full bg-red-600 text-white p-2 rounded">Delete Voter</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="bg-blue-600 text-white p-4 text-center">
            <p>&copy; 2023 Admin Dashboard. All rights reserved.</p>
        </footer>
    </div>
    <script>
        async function fetchRealTimeData() {
            try {
                const response = await fetch('/admin/realtime-data');
                const data = await response.json();
                const votersList = document.getElementById('voters');
                const votesList = document.getElementById('votes');

                votersList.innerHTML = '';
                votesList.innerHTML = '';

                data.voters.forEach(voter => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td class="py-2 px-4 border-b">${voter.name}</td><td class="py-2 px-4 border-b">${voter.email}</td>`;
                    votersList.appendChild(tr);
                });

                data.votes.forEach(vote => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td class="py-2 px-4 border-b">${vote.name}</td><td class="py-2 px-4 border-b">${vote.votes}</td>`;
                    votesList.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching real-time data:', error);
            }
        }

        document.getElementById('deleteVoterForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const voterId = document.getElementById('voterId').value;

            try {
                const response = await fetch('/admin/voter', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: voterId })
                });
                const result = await response.json();
                alert(result.message);
                fetchRealTimeData();
            } catch (error) {
                console.error('Error deleting voter:', error);
            }
        });

        // Fetch real-time data every 5 seconds
        setInterval(fetchRealTimeData, 5000);
        fetchRealTimeData();
    </script>
</body>
</html>
